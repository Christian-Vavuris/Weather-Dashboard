<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="Stylesheet" href="./style.css"/>
</head>
<body>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <div class="nav-link active">Weather Dashboard</div>
            </li>
      </ul>
    <Main>
        <div class="flex-row justify-space-between">
            <div class="col-12 col-md-5" id="city-column">
                <div class="card">
                    <div class="card-header">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="button-addon2" id="city-input">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                            </div>
                          </div>
                    </div>
                    <ul class="list-group list-group-flush" id="city-list">
                      <li class="list-group-item" id="placeholder-city">Placeholder City</li>
                    </ul>
                  </div>
            </div>
            <div class="col-12 col-md-7" id="weather-data">
                <div class="current-data">
                    <h1>current city data goes here</h1>
                </div>
                <div class="5-day-forecast">
                    <h1>5 day forecast cards go here</h1>

                </div>

            </div>


        </div>

    </Main>

    <!-- Linkages -->
    <script src=weather.js></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
